<style>
    :root {
      --font-sans: 'Epilogue', sans-serif;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
      font-family: var(--font-sans);
    }

    .volume-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 96px; /* w-24 */
    }

    /* Track: Chrome, Safari, Opera, Edge */
    .volume-slider::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #fc4b08 var(--volume-progress, 100%), rgba(107, 114, 128, 0.5) var(--volume-progress, 100%));
        height: 0.25rem; /* h-1 */
        border-radius: 0.5rem; /* rounded-lg */
    }

    /* Track: Firefox */
     .volume-slider::-moz-range-track {
        background: rgba(107, 114, 128, 0.5);
        height: 0.25rem;
        border-radius: 0.5rem;
    }
    .volume-slider::-moz-range-progress {
        background-color: #fc4b08;
        height: 0.25rem;
        border-radius: 0.5rem;
    }


    /* Thumb: Chrome, Safari, Opera, Edge */
    .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Center thumb on track */
        width: 16px;
        height: 16px;
        background: #fc4b08;
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 2px 5px rgba(0,0,0,0.7);
        transition: transform 0.2s ease-in-out;
    }
    .volume-slider:hover::-webkit-slider-thumb {
        transform: scale(1.1);
    }

    /* Thumb: Firefox */
    .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #fc4b08;
        border: none;
        border-radius: 9999px; /* rounded-full */
        box-shadow: 0 2px 5px rgba(0,0,0,0.7);
        transition: transform 0.2s ease-in-out;
    }
     .volume-slider:hover::-moz-range-thumb {
        transform: scale(1.1);
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(107, 114, 128, 0.4);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #fc4b08;
    }
    
    .custom-scrollbar-hidden::-webkit-scrollbar {
        display: none;
    }
    .custom-scrollbar-hidden {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    /* Animations */
    .heart-pop {
        animation: heart-pop-animation 0.3s ease-out;
    }
    @keyframes heart-pop-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }

    .playlist-item-enter {
        animation: slide-in-down 0.4s ease-out backwards;
    }
    @keyframes slide-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
    }
    
    /* Player Control Animations */
    .group .chevron-inner, .group .chevron-outer {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .group:hover .chevron-next path { transform: translateX(3px); }
    .group:hover .chevron-prev path { transform: translateX(-3px); }
    
    .animate-skip-next .chevron-inner { animation: skip-next 0.3s cubic-bezier(0.45, 0, 0.55, 1); }
    .animate-skip-next .chevron-outer { animation: skip-next 0.3s cubic-bezier(0.45, 0, 0.55, 1) 0.05s; }
    
    @keyframes skip-next {
      from { transform: translateX(0); opacity: 1; }
      to   { transform: translateX(15px); opacity: 0; }
    }

    .animate-skip-prev .chevron-inner { animation: skip-prev 0.3s cubic-bezier(0.45, 0, 0.55, 1); }
    .animate-skip-prev .chevron-outer { animation: skip-prev 0.3s cubic-bezier(0.45, 0, 0.55, 1) 0.05s; }

    @keyframes skip-prev {
      from { transform: translateX(0); opacity: 1; }
      to   { transform: translateX(-15px); opacity: 0; }
    }

    .play-pause-container {
      position: relative;
    }
    .play-pause-container svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .play-pause-container .play-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
    }
    .play-pause-container .pause-icon {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7) rotate(-90deg);
    }
    .play-pause-container.is-playing .play-icon {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7) rotate(90deg);
    }
    .play-pause-container.is-playing .pause-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
    }

    .progress-bar-fill, .progress-bar-thumb {
        transition: width 100ms linear, left 100ms linear;
    }
    
    .seeking .progress-bar-fill, .seeking .progress-bar-thumb {
        transition: none;
    }


    /* View Transitions */
    @keyframes slide-in-from-right {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .view-enter-forward {
      animation: slide-in-from-right 0.3s ease-out;
    }
    @keyframes slide-in-from-left {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .view-enter-backward {
      animation: slide-in-from-left 0.3s ease-out;
    }
</style>
