<style>
    html {
        scroll-behavior: smooth;
    }

    .volume-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 96px; /* w-24 */
    }

    /* Track: Chrome, Safari, Opera, Edge */
    .volume-slider::-webkit-slider-runnable-track {
        background: rgba(107, 114, 128, 0.5); /* gray-600/50 */
        height: 0.25rem; /* h-1 */
        border-radius: 0.5rem; /* rounded-lg */
    }

    /* Track: Firefox */
    .volume-slider::-moz-range-track {
        background: rgba(107, 114, 128, 0.5); /* gray-600/50 */
        height: 0.25rem; /* h-1 */
        border-radius: 0.5rem; /* rounded-lg */
    }

    /* Thumb: Chrome, Safari, Opera, Edge */
    .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Center thumb on track */
        width: 16px;
        height: 16px;
        background: #000;
        border: 2px solid #fc4b08;
        border-radius: 9999px; /* rounded-full */
        transition: background 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    .volume-slider::-webkit-slider-thumb:hover {
        background: #fc4b08;
        border-color: #000;
    }

    /* Thumb: Firefox */
    .volume-slider::-moz-range-thumb {
        width: 12px; /* width without border */
        height: 12px;
        background: #000;
        border: 2px solid #fc4b08;
        border-radius: 9999px; /* rounded-full */
        transition: background 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
     .volume-slider::-moz-range-thumb:hover {
        background: #fc4b08;
        border-color: #000;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(107, 114, 128, 0.4);
      border-radius: 5px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #fc4b08;
    }

    /* Animations */
    .heart-pop {
        animation: heart-pop-animation 0.3s ease-out;
    }
    @keyframes heart-pop-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }

    .playlist-item-enter {
        animation: slide-in-down 0.4s ease-out backwards;
    }
    @keyframes slide-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
    }
</style>
